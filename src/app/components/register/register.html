<div class="register">
  <form name="registerForm" ng-submit="$ctrl.register()" autocomplete="on">
    <div class="form-group with-label">
      <label for="name">Nome:</label>
      <input type="text" ng-model="$ctrl.user.name" required class="form-control border-primary flex-grow-1">
      <span class="fa fa-hashtag form-fa-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group with-label">
      <label for="email">E-mail:</label>
      <input type="text" ng-model="$ctrl.user.email" required class="form-control border-primary flex-grow-1">
      <span class="fa fa-user form-fa-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group with-label">
      <label for="$password">Senha:</label>
      <input type="password" ng-model="$ctrl.user.password" required class="form-control border-primary flex-grow-1">
      <span class="fa fa-lock form-fa-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group with-label">
      <label for="confirmPassword">Confirma senha:</label>
      <input type="password" ng-model="$ctrl.confirmPassword" required class="form-control border-primary flex-grow-1">
      <span class="fa fa-lock form-fa-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group">
      <button class="form-button submit-button" type="submit"><i class="fa fa-send"></i>&nbsp;&nbsp;Registrar</button>
    </div>
  </form>
  <hr class="separator">
  <div class="form-group alert alert-success" ng-show="$ctrl.success">
    <strong>{{$ctrl.success}}</strong>
  </div>
  <div class="form-group alert alert-danger" ng-show="$ctrl.error">
    <strong>{{$ctrl.error}}</strong>
  </div>
</div>
